{% extends "base.html" %}

{% block title %}Server Error - SadakChef{% endblock %}

{% block content %}
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <i data-feather="alert-triangle" style="width: 64px; height: 64px;" class="text-danger mb-3"></i>
                    <h1 class="display-4">500</h1>
                    <h4>Internal Server Error</h4>
                    <p class="text-muted">Something went wrong on our end. Please try again later.</p>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                        <i data-feather="home" class="me-2"></i>Go to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
